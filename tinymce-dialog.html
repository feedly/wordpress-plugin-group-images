<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="assets/dialog-default.css" />
  <link rel="stylesheet" href="assets/dialog-custom.css" />
</head>

<body>
  <div class="popover">
    <form>
      <div class="field">
        <label for="group_caption">Caption</label>
        <textarea id="group_caption" name="group_caption" placeholder="Insert the caption..."></textarea>
      </div>

      <div class="field" id="images-list">
        <p class="empty-state" id="empty-state">Add your first image by clicking on "Add image" button</p>
      </div>

      <div class="footer">
        <div class="footer-left">
          <button type="button" class="button primary" id="upload_image">Add Image</button>
        </div>
        <div class="footer-right">
          <button type="submit" class="button primary" id="submit-action">Insert images</button>
          <button type="button" id="cancel-action" class="button secondary">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <script src="tinymce-dialog.js"></script>
</body>
</html>
